sources:
  # ✅ TXT corpus (auto-discover all .txt)
  - id: corpus_txt
    type: folder
    format: txt
    path: data/corpus/txt
    glob: "**/*.txt"
    title: "TXT corpus"
    tags: ["txt"]
     # Example of overriding chunking for this source
    # chunking:
    #   strategy: recursive_character
    #   recursive_character:
    #     separators: ["\n\n", "\n", ".", "?", "!", "\n", " ", ""]
    #     chunk_size: 1000
    #     chunk_overlap: 100

  # ✅ PDFs corpus (auto-discover all .pdf)
  - id: corpus_pdf
    type: folder
    format: pdf
    path: data/corpus/papers
    glob: "**/*.pdf"
    title: "PDF corpus"
    tags: ["pdf"]
     # Example: You might want sentence chunking for PDFs
    # chunking:
    #   strategy: sentence
    #   sentence:
    #     keep_separator: true
    #     chunk_size: 200 # Smaller chunks for dense PDF text
    #     chunk_overlap: 20

  # ✅ DOCX corpus (auto-discover all .docx)
  - id: corpus_docx
    type: folder
    format: docx
    path: data/corpus/docs
    glob: "**/*.docx"
    title: "DOCX corpus"
    tags: ["docx"]

  # ✅ Example URL source (keep URL entries explicit)
  - id: dspy_rag_tutorial
    type: url
    url: https://dspy.ai/tutorials/rag/
    title: "DSPy RAG Tutorial"
    tags: ["url"]
    # For a URL, if you expect HTML content, HTMLSectionChunking is a good choice
    # chunking:
    #   strategy: html_section
    #   html_section:
    #     tags_to_split_on: ["h1", "h2", "h3", "p", "li"]
    #     keep_separator: false


 # ♨️ NEW: Markdown corpus
  - id: documentation_markdown
    type: folder
    format: md
    path: data/corpus/markdown # Example path
    glob: "**/*.md"
    title: "Project Documentation"
    tags: ["markdown", "docs"]
     # Override default chunking for this source to use Markdown header splitting
    chunking:
      strategy: markdown_header
      markdown_header:
        headers_to_split_on:
          - {"_level": 1, "name": "h1"} # Markdown uses # for H1
          - {"_level": 2, "name": "h2"} # Markdown uses ## for H2
          - {"_level": 3, "name": "h3"} # Markdown uses ### for H3
        keep_separator: True
        # keep_separator is less relevant for MarkdownHeaderTextSplitter as it adds header to metadata
        # chunk_size and chunk_overlap are advisory for structural splitters
       

 # ♨️ HTML pages from a local directory
  - id: web_archive_html
    type: folder
    format: html
    path: data/corpus/html_archive # Example path
    glob: "**/*.html"
    title: "Archived Web Content"
    tags: ["html", "web"]
     # Override for HTML section splitting
    chunking:
      strategy: html_section
      html_section:
        tags_to_split_on: ["h1", "h2", "h3", "p", "div", "li"]
        keep_separator: false
        # chunk_size and chunk_overlap are advisory for structural splitters


  # ♨️ Example URL for robust HTML parsing
  - id: example_blog_post
    type: url
    url: https://beautiful-soup-4.readthedocs.io/en/latest/
    title: "Beautiful Soup Documentation"
    tags: ["blog", "html", "url"]
    # For a specialized blog post, you might use recursive or sentence (or HTML)
    # chunking:
    #   strategy: recursive_character
    #   recursive_character:
    #     separators: ["\n\n", "\n", " ", ""]

  # ♨️ Mixed folder with implied format from extension
  - id: mixed_docs_folder
    type: folder
    format: auto           # Let script infer format from file extension
    path: data/corpus/mixed # Folder containing .txt, .pdf, .docx, .html
    glob: "**/*.*"         # Matches all files
    # No 'format' specified, script will infer from extension
    title: "Mixed Document Repository"
    tags: ["mixed", "various"]
    # For mixed documents, you might rely on the auto-detection to then apply
    # a default strategy, or apply a generic one like recursive_character.
    # If the documents within are known to have structure (e.g., all HTML articles),
    # you could specify a structural chunker here, but `auto` format means
    # the format-specific chunker (like html_section for a .html file) might be better
    # determined dynamically in phase_a_build_chunks.

  ✅ Structured datasets (CSV/TSV/Excel)
  - id: structured_data
    type: folder
    format: auto
    path: data/corpus/structured
    glob: "**/*.*"
    title: "Structured datasets"
    tags: ["structured", "csv", "tsv", "excel"]